<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <span class="h3">Listado de Empleados</span>
      <button class="btn btn-dark btn-lg float-right"
        routerLink="/create-empleado">Agregar</button>
      <h5 style="margin-top: 30px;" *ngIf="empleados.length == 0">No hay datos
        para mostrar</h5>
      <table *ngIf="empleados.length> 0" class="table table-striped table-info
        table-responsive mt">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Documento</th>
            <th>Salario</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados">
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.apellido }}</td>
            <td>{{ empleado.documento }}</td>
            <td>{{ empleado.salario | currency }}</td>
            <td>
              <i class="far fa-edit fa-lg text-warning mr"
                [routerLink]="['/edit-empleado/', empleado.id]"></i>
              <i (click)="eliminarEmpleado(empleado.id)" class="fas fa-trash
                fa-lg text-danger"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
